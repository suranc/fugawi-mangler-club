pipeline:
  name: Create Cluster and Deploy Mangler Club
  identifier: Create_Cluster_and_Deploy_Mangler_Club
  projectIdentifier: Hubot
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: account.suranc_Account_Level
        repoName: fugawi-mangler-club
        build: <+input>
  stages:
    - stage:
        name: Create Cluster
        identifier: Create_Cluster
        description: ""
        type: Custom
        spec:
          execution:
            steps:
              - step:
                  type: TerraformDestroy
                  name: Destroy Existing Cluster
                  identifier: Destroy_Existing_Cluster
                  spec:
                    provisionerIdentifier: ibmcloud_cluster
                    configuration:
                      type: Inline
                      spec:
                        configFiles:
                          store:
                            spec:
                              connectorRef: account.suranc_Account_Level
                              repoName: ibmcloud-free-cluster-terraform
                              gitFetchType: Branch
                              branch: master
                              folderPath: .
                            type: Github
                        varFiles:
                          - varFile:
                              spec:
                                content: ibmcloud_api_key = "<+secrets.getValue("ibmCloudKey")>"
                              identifier: ibmcloud_api_key
                              type: Inline
                  timeout: 10m
              - step:
                  type: Wait
                  name: Wait 10 Minutes for Delete to Settle
                  identifier: Wait_10_Minutes_for_Delete_to_Settle
                  spec:
                    duration: 10m
              - step:
                  type: TerraformApply
                  name: Create Cluster
                  identifier: Create_Cluster
                  spec:
                    configuration:
                      type: Inline
                      spec:
                        configFiles:
                          store:
                            type: Github
                            spec:
                              gitFetchType: Branch
                              connectorRef: account.suranc_Account_Level
                              repoName: ibmcloud-free-cluster-terraform
                              branch: master
                              folderPath: .
                        varFiles:
                          - varFile:
                              spec:
                                content: ibmcloud_api_key = "<+secrets.getValue("ibmCloudKey")>"
                              identifier: ibmcloud_create_cluster_api_key
                              type: Inline
                    provisionerIdentifier: ibmcloud_cluster
                  timeout: 10m
        tags: {}
    - stage:
        name: Update Cluster
        identifier: Update_Cluster
        type: CI
        spec:
          cloneCodebase: true
          execution:
            steps:
              - step:
                  type: Run
                  name: Run_1
                  identifier: Run_1
                  spec:
                    connectorRef: account.harnessImage
                    image: alpine
                    shell: Sh
                    command: echo test
              - step:
                  type: Plugin
                  name: Plugin_1
                  identifier: Plugin_1
                  spec:
                    connectorRef: account.harnessImage
                    image: plugins/github-actions
                    privileged: true
                    settings:
                      uses: suranc/example-action@master
                      with: "{\"example-input\": \"testinputval\"}"
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: account.sacluster
              namespace: chris-builds
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
        when:
          pipelineStatus: Success
          condition: "false"
